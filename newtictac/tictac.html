<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="scripts/tictactoe.js"></script>
    <style>
        #container{
            width: 320px;
            height: 320px;
        }
        .square{
            width: 100px;
            height: 100px;
            border: 2px solid teal;
            display: inline-block;
        }

		.xselected{
		background-image:url("Dory.jpeg");
		background-size: 100px 100px;
		background-repeat: no-repeat;
		}
		.yselected{
		background-image:url("Tad.jpg");
		background-size: 100px 100px;
		background-repeat: no-repeat;
		}
</style>
</head>
<body 
ng-app="TicTacApp" 
ng-controller="TicTacCtrl"
>
<div id="container">
<div ng-class="{square:true, xSelected:square == 'X', oSelected:square=='O'}"
	ng-repeat="square in board track by $index"
	ng-click="makeMove($index)"
	ng-bind="square == '' ? '&nbsp;' : square"

></div>
</div>
</body>
</html>
